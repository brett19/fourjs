<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FOUR Test</title>
    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script id="vertexShaderAh" type="x-shader/x-vertex">
        precision mediump float;
        precision mediump int;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        attribute vec3 position;
        attribute vec4 color;

        varying vec3 vPosition;
        varying vec4 vColor;

        void main()	{
          vPosition = position;
          vColor = color;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

<script id="fragmentShaderAh" type="x-shader/x-fragment">
        precision mediump float;
        precision mediump int;

        varying vec3 vPosition;
        varying vec4 vColor;

        void main()	{
          gl_FragColor = vColor;
        }
    </script>

    <script id="vertexShader" type="x-shader/x-vertex">
        precision mediump float;
        precision mediump int;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        attribute vec3 position;
        attribute vec2 uv;

        varying vec3 vPosition;
        varying vec2 vUv;

        void main()	{
          vPosition = position;
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        precision mediump int;

        uniform sampler2D texTest;

        varying vec3 vPosition;
        varying vec2 vUv;

        void main()	{
          #ifdef ROSE_SPECULAR
            gl_FragColor = vec4(texture2D(texTest, vUv).xyz, 1);
          #else
            gl_FragColor = texture2D(texTest, vUv);
          #endif
        }
    </script>
